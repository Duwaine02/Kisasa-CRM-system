<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisasa - Client Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #ffffff;
            --bg-main: #fcfcfc;
            --text-main: #333333;
            --text-muted: #999999;
            --border-color: #eeeeee;
            --accent-dark: #1a1c1e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-main); display: flex; min-height: 100vh; color: var(--text-main); }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 70px; background: var(--sidebar-bg);
            display: flex; flex-direction: column; align-items: center;
            padding: 1.5rem 0; position: fixed; height: 100vh;
            border-right: 1px solid var(--border-color); z-index: 1000;
        }
        .sidebar .logo { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 3rem; color: #000; }
        .sidebar nav { display: flex; flex-direction: column; gap: 1.2rem; }
        .sidebar a { color: #cccccc; font-size: 1.3rem; text-decoration: none; display: flex; align-items: center; justify-content: center; width: 44px; height: 44px; border-radius: 50%; }
        .sidebar a.active { background: var(--accent-dark); color: white; }

        /* --- MAIN --- */
        .main-container { flex: 1; margin-left: 70px; display: flex; flex-direction: column; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 1.2rem 2.5rem; background: white; border-bottom: 1px solid var(--border-color); }
        .header h1 { font-size: 1.5rem; font-weight: 600; color: #111; }
        .user-profile { display: flex; align-items: center; gap: 15px; color: #333; font-weight: 500; font-size: 0.9rem; }

        .controls-row { padding: 1.2rem 2.5rem 0.5rem 2.5rem; }
        .filter-tabs { display: flex; gap: 8px; }
        .tab { padding: 6px 16px; border-radius: 20px; font-size: 0.8rem; color: #666; cursor: pointer; transition: 0.2s; font-weight: 500; }
        .tab.active { background: var(--accent-dark); color: white; }

        .content-body { display: grid; grid-template-columns: 240px 1fr; gap: 3rem; padding: 1rem 2.5rem; }

        /* LEFT SIDEBAR INFO */
        .info-sidebar { display: flex; flex-direction: column; gap: 1.2rem; border-right: 1px solid var(--border-color); padding-right: 1rem; }
        .info-group label { display: block; font-size: 0.65rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; margin-bottom: 2px; }
        .info-group p { font-size: 0.85rem; font-weight: 500; color: #333; }

        /* RIGHT WORKSPACE */
        .main-workspace { display: flex; flex-direction: column; gap: 2rem; }
        .section-title { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; margin-bottom: 0.8rem; color: #888; display: flex; align-items: center; gap: 6px; }

        /* COMPACT DRAG & DROP */
        .compact-drop-zone {
            border: 2px dashed #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background: #fff;
            transition: 0.2s;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .compact-drop-zone:hover, .compact-drop-zone.dragover {
            border-color: var(--accent-dark);
            background: #fcfcfc;
        }
        .compact-drop-zone i { color: #ccc; font-size: 1.1rem; margin-bottom: 4px; }
        .compact-drop-zone p { font-size: 0.75rem; color: #999; font-weight: 500; }

        /* DOC LIST */
        .doc-list { display: flex; flex-direction: column; }
        .doc-item { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 8px 0; border-bottom: 1px solid #f5f5f5;
        }
        .doc-info { display: flex; align-items: center; gap: 10px; font-size: 0.85rem; font-weight: 500; }
        .doc-info i { color: #999; }
        .doc-date { font-size: 0.75rem; color: #bbb; }

        /* NOTES ENTRY */
        .notes-list { display: flex; flex-direction: column; gap: 12px; }
        .note-entry { border-left: 2px solid #eee; padding-left: 12px; }
        .note-content { font-size: 0.9rem; line-height: 1.4; color: #444; white-space: pre-wrap; margin-bottom: 3px; }
        .note-meta { font-size: 0.7rem; color: #bbb; font-weight: 600; text-transform: uppercase; }

        /* INPUT AREA */
        .note-input-container { margin-top: 10px; border-top: 1px solid var(--border-color); padding-top: 15px; }
        .note-input-container textarea {
            width: 100%; border: none; outline: none; background: transparent;
            font-size: 0.9rem; resize: none; min-height: 50px; color: #333;
        }
        .note-actions { display: flex; justify-content: flex-end; }
        .post-btn { background: none; border: none; color: var(--accent-dark); font-weight: 700; font-size: 0.75rem; text-transform: uppercase; cursor: pointer; letter-spacing: 0.5px; }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo">Kisasa</div>
    <nav>
        <a href="index.html" title="Dashboard"><i class="fa-solid fa-gauge-high"></i></a>
        <a href="users.html" class="active" title="Users"><i class="fa-regular fa-circle-user"></i></a>
    </nav>
</aside>

<div class="main-container">
    <header class="header">
        <h1 id="clientName">Loading...</h1>
        <div class="user-profile"><span>Duwaine Julies</span><i class="fa-solid fa-power-off"></i></div>
    </header>

    <div class="controls-row">
        <div class="filter-tabs">
            <div class="tab active" onclick="switchTab('info', this)">Info</div>
            <div class="tab" onclick="switchTab('emails', this)">Emails</div>
            <div class="tab" onclick="switchTab('updates', this)">Updates</div>
        </div>
    </div>

    <div id="tabContent"></div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const clientName = urlParams.get('name') || "Client Name";
    document.getElementById('clientName').innerText = clientName;

    const clientData = {
        email: "jamejulies@gmail.com",
        phone: "055 675 4225",
        idNumber: "5456466981084",
        status: "Active Lead",
        dateAdded: "2026-02-05",
        docs: [
            { name: "Contract_V1.pdf", date: "Feb 05" },
            { name: "ID_Copy.jpg", date: "Feb 05" }
        ],
        notes: [
            { text: "Client requested a follow up call next Tuesday.", time: "Feb 05 â€¢ 10:15 AM" }
        ]
    };

    function switchTab(tab, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        renderTab(tab);
    }

    function renderTab(tab) {
        const container = document.getElementById('tabContent');
        if (tab === 'info') {
            container.innerHTML = `
                <div class="content-body">
                    <div class="info-sidebar">
                        <div class="info-group"><label>Email</label><p>${clientData.email}</p></div>
                        <div class="info-group"><label>Phone</label><p>${clientData.phone}</p></div>
                        <div class="info-group"><label>ID Number</label><p>${clientData.idNumber}</p></div>
                        <div class="info-group"><label>Status</label><p>${clientData.status}</p></div>
                        <div class="info-group"><label>Added</label><p>${clientData.dateAdded}</p></div>
                    </div>
                    
                    <div class="main-workspace">
                        <div>
                            <div class="section-title">Documents</div>
                            <div class="compact-drop-zone" id="dropZone">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                                <p>Drop files here to upload</p>
                                <input type="file" id="fileInput" hidden multiple>
                            </div>
                            <div class="doc-list" id="docList">
                                ${clientData.docs.map(doc => `
                                    <div class="doc-item">
                                        <div class="doc-info"><i class="fa-regular fa-file"></i> ${doc.name}</div>
                                        <div class="doc-date">${doc.date}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div>
                            <div class="section-title">Notes</div>
                            <div class="notes-list" id="notesBox">
                                ${clientData.notes.map(note => `
                                    <div class="note-entry">
                                        <div class="note-content">${note.text}</div>
                                        <div class="note-meta">${note.time}</div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="note-input-container">
                                <textarea id="newNote" placeholder="Write a note..."></textarea>
                                <div class="note-actions">
                                    <button class="post-btn" onclick="addNote()">Post Note</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            initUpload();
        } else {
            container.innerHTML = `<div style="padding: 2.5rem; color: #999; font-size: 0.85rem;">No ${tab} records.</div>`;
        }
    }

    function initUpload() {
        const dz = document.getElementById('dropZone');
        const fi = document.getElementById('fileInput');
        if(!dz) return;

        dz.onclick = () => fi.click();
        dz.ondragover = (e) => { e.preventDefault(); dz.classList.add('dragover'); };
        dz.ondragleave = () => dz.classList.remove('dragover');
        dz.ondrop = (e) => {
            e.preventDefault();
            dz.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        };
        fi.onchange = (e) => handleFiles(e.target.files);
    }

    function handleFiles(files) {
        [...files].forEach(f => {
            clientData.docs.unshift({ name: f.name, date: "Just Now" });
        });
        renderTab('info');
    }

    function addNote() {
        const text = document.getElementById('newNote').value;
        if(!text.trim()) return;
        clientData.notes.push({ text: text, time: "Just Now" });
        renderTab('info');
    }

    renderTab('info');
</script>
</body>
</html>

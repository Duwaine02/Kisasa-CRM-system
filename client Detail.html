<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Details - CRM</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin:0;
  font-family:'Inter', sans-serif;
  background:#f4f6f9;
  color:#1f2937;
}

.layout {
  display:flex;
  min-height:100vh;
}

/* FIXED SIDEBAR */
.sidebar {
  width:70px;
  background:#0f172a;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:20px;
  position:fixed;
  top:0;
  left:0;
  height:100vh;
}

.sidebar nav a {
  display:flex;
  justify-content:center;
  align-items:center;
  width:50px;
  height:50px;
  margin-bottom:20px;
  font-size:20px;
  color:#cbd5f5;
  text-decoration:none;
  border-radius:10px;
}

.sidebar nav a.active,
.sidebar nav a:hover {
  background:#1e293b;
  color:#fff;
}

/* MAIN */
.main {
  margin-left:70px;
  flex:1;
  padding:32px;
}

h1 {
  margin-bottom:24px;
  font-size:28px;
}

/* TABS */
.tabs {
  display:flex;
  gap:12px;
  margin-bottom:24px;
}

.tab {
  padding:10px 18px;
  background:#e5e7eb;
  border-radius:8px;
  cursor:pointer;
}

.tab.active {
  background:#2563eb;
  color:#fff;
}

.tab-content {
  background:#fff;
  padding:24px;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
}

/* DRAG & DROP */
.drop-zone {
  border:2px dashed #c7d2fe;
  padding:30px;
  text-align:center;
  border-radius:12px;
  margin-bottom:20px;
  cursor:pointer;
}

.drop-zone.dragover {
  background:#eef2ff;
}

/* LISTS */
.list-item {
  padding:14px 18px;
  background:#f9fafb;
  border-radius:10px;
  margin-bottom:12px;
}

.meta {
  font-size:12px;
  color:#6b7280;
  margin-top:4px;
}

/* NOTES */
textarea {
  width:100%;
  min-height:120px;
  padding:12px;
  border-radius:8px;
  border:1px solid #d1d5db;
  margin-bottom:12px;
}

button {
  padding:10px 16px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="layout">
  <aside class="sidebar">
    <nav>
      <a href="index.html"><i class="fas fa-tachometer-alt"></i></a>
      <a href="leads.html"><i class="fas fa-user-plus"></i></a>
      <a href="clients.html" class="active"><i class="fas fa-users"></i></a>
      <a href="quotes.html"><i class="fas fa-file-invoice-dollar"></i></a>
      <a href="reports.html"><i class="fas fa-chart-line"></i></a>
      <a href="settings.html"><i class="fas fa-cog"></i></a>
    </nav>
  </aside>

  <main class="main">
    <h1 id="clientName"></h1>

    <div class="tabs">
      <div class="tab active" data-tab="info">Info</div>
      <div class="tab" data-tab="documents">Documents</div>
      <div class="tab" data-tab="emails">Emails</div>
      <div class="tab" data-tab="updates">Updates</div>
      <div class="tab" data-tab="notes">Notes</div>
    </div>

    <div class="tab-content" id="tabContent"></div>
  </main>
</div>

<script>
const now = () => new Date().toLocaleString();

const client = {
  name:"Alice Johnson",
  email:"alice@example.com",
  phone:"0123456789",
  status:"Active",
  documents:[
    {name:"Contract.pdf", time:now()},
    {name:"Invoice.pdf", time:now()}
  ],
  emails:[
    {text:"alice@example.com", time:now()}
  ],
  updates:[
    {text:"Called client", time:now()}
  ],
  notes:[]
};

document.getElementById("clientName").textContent = client.name;

function showTab(tab){
  const c=document.getElementById("tabContent");

  if(tab==="documents"){
    c.innerHTML=`
      <div class="drop-zone" id="dropZone">
        <strong>Drag & drop documents</strong><br>or click to upload
        <input type="file" id="fileInput" hidden multiple>
      </div>
      ${client.documents.map((d,i)=>`
        <div class="list-item">
          üìÑ ${d.name}
          <div class="meta">Uploaded: ${d.time}</div>
        </div>
      `).join("")}
    `;
    initUpload();
  }

  if(tab==="emails"){
    c.innerHTML=client.emails.map(e=>`
      <div class="list-item">
        ‚úâÔ∏è ${e.text}
        <div class="meta">Sent: ${e.time}</div>
      </div>
    `).join("");
  }

  if(tab==="updates"){
    c.innerHTML=client.updates.map(u=>`
      <div class="list-item">
        üîî ${u.text}
        <div class="meta">Updated: ${u.time}</div>
      </div>
    `).join("");
  }

  if(tab==="notes"){
    c.innerHTML=`
      <textarea id="noteInput" placeholder="Write a note..."></textarea>
      <button onclick="addNote()">Add Note</button>
      ${client.notes.map(n=>`
        <div class="list-item">
          üìù ${n.text}
          <div class="meta">${n.time}</div>
        </div>
      `).join("")}
    `;
  }

  if(tab==="info"){
    c.innerHTML=`
      <p><strong>Email:</strong> ${client.email}</p>
      <p><strong>Phone:</strong> ${client.phone}</p>
      <p><strong>Status:</strong> ${client.status}</p>
    `;
  }
}

showTab("info");

document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    showTab(t.dataset.tab);
  };
});

function initUpload(){
  const dz=document.getElementById("dropZone");
  const fi=document.getElementById("fileInput");

  dz.onclick=()=>fi.click();
  dz.ondragover=e=>{e.preventDefault();dz.classList.add("dragover");};
  dz.ondragleave=()=>dz.classList.remove("dragover");
  dz.ondrop=e=>{
    e.preventDefault();
    dz.classList.remove("dragover");
    [...e.dataTransfer.files].forEach(f=>{
      client.documents.push({name:f.name,time:now()});
    });
    showTab("documents");
  };
  fi.onchange=e=>{
    [...e.target.files].forEach(f=>{
      client.documents.push({name:f.name,time:now()});
    });
    showTab("documents");
  };
}

function addNote(){
  const val=document.getElementById("noteInput").value.trim();
  if(!val) return;
  client.notes.push({text:val,time:now()});
  showTab("notes");
}
</script>

</body>
</html>

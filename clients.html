<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clients - CRM</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="stylesheet.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
.layout { display:flex; min-height:100vh; }
.sidebar { width:70px; background:#0f172a; display:flex; flex-direction:column; align-items:center; padding-top:20px; }
.sidebar nav a { display:flex; justify-content:center; align-items:center; width:50px; height:50px; margin-bottom:20px; font-size:20px; color:#cbd5f5; text-decoration:none; border-radius:10px; transition:0.2s;}
.sidebar nav a.active, .sidebar nav a:hover { background:#1e293b; color:#fff; }
.main { flex:1; padding:24px 32px; background-color:#f7f7f7; display:flex; gap:20px; }
.clients-list { flex:2; }
.client-info { flex:1; background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.06); }
h1 { margin-bottom:20px; }
.table-card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.06); }
table { width:100%; border-collapse: collapse; }
th, td { padding:12px; border-bottom:1px solid #ddd; text-align:left; }
th { background-color:#4CAF50; color:white; }
tr:hover { background:#f1f5f9; cursor:pointer; }
button { padding:6px 10px; margin-right:5px; background-color:#2196F3; color:white; border:none; cursor:pointer; border-radius:4px; font-size:14px; }
button:hover { background-color:#0b7dda; }
</style>
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <nav>
      <a href="index.html" title="Dashboard"><i class="fas fa-tachometer-alt"></i></a>
      <a href="leads.html" title="Leads"><i class="fas fa-user-plus"></i></a>
      <a href="clients.html" title="Clients" class="active"><i class="fas fa-users"></i></a>
      <a href="quotes.html" title="Quotes"><i class="fas fa-file-invoice-dollar"></i></a>
      <a href="reports.html" title="Reports"><i class="fas fa-chart-line"></i></a>
      <a href="settings.html" title="Settings"><i class="fas fa-cog"></i></a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">
    <!-- Clients Table -->
    <div class="clients-list">
      <h1>Clients</h1>
      <div class="table-card">
        <table id="clientsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Selected Client Info -->
    <div class="client-info">
      <h3>Client Info</h3>
      <p><strong>Name:</strong> <span id="clientName">Select a client</span></p>
      <p><strong>Email:</strong> <span id="clientEmail"></span></p>
      <p><strong>Phone:</strong> <span id="clientPhone"></span></p>
      <p><strong>Status:</strong> <span id="clientStatus"></span></p>
      <button id="viewDetailsBtn" style="margin-top:10px;" disabled>View Full Details</button>
    </div>
  </main>
</div>

<script>
const clients = [
  {name: "Alice Johnson", email: "alice@example.com", phone: "0123456789", status: "Active"},
  {name: "Bob Smith", email: "bob@example.com", phone: "0987654321", status: "Inactive"}
];

const clientsTable = document.querySelector('#clientsTable tbody');
clients.forEach((client, index) => {
  clientsTable.innerHTML += `
    <tr onclick="selectClient(${index})">
      <td>${client.name}</td>
      <td>${client.email}</td>
      <td>${client.phone}</td>
      <td>${client.status}</td>
    </tr>
  `;
});

function selectClient(index){
  const client = clients[index];
  document.getElementById('clientName').textContent = client.name;
  document.getElementById('clientEmail').textContent = client.email;
  document.getElementById('clientPhone').textContent = client.phone;
  document.getElementById('clientStatus').textContent = client.status;

  const btn = document.getElementById('viewDetailsBtn');
  btn.disabled = false;
  btn.onclick = () => {
    localStorage.setItem('selectedClient', index);
    window.location.href = 'client Detail.html';
  };
}
</script>

</body>
</html>

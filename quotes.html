<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes - Kisasa CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --primary: #2563eb; 
            --sidebar-bg: #0b1f3b; 
            --bg: #f1f5f9; 
            --border: #e2e8f0; 
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; min-height: 100vh; color: var(--text-main); }

        .sidebar {
            width: 76px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 0;
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }
        .sidebar .logo { color: #60a5fa; font-weight: 800; font-size: 1.2rem; margin-bottom: 2.5rem; }
        .sidebar nav { display: flex; flex-direction: column; align-items: center; }
        .sidebar a {
            width: 46px; height: 46px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
            color: #94a3b8; margin-bottom: 0.75rem; transition: all 0.3s; text-decoration: none;
        }
        .sidebar a:hover { background: rgba(255,255,255,0.08); color: white; }
        .sidebar a.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(37,99,235,0.3); }

        .main { flex: 1; margin-left: 76px; padding: clamp(1.5rem, 4vw, 2.5rem) clamp(1rem, 5vw, 3rem); }
        .header { margin-bottom: 2.5rem; }
        .header h1 { font-size: clamp(1.6rem, 4vw, 1.8rem); font-weight: 700; color: #0f172a; }
        
        .table-container { background: white; border-radius: 16px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 1px 4px rgba(0,0,0,0.04); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 1rem 1.5rem; background: #f8fafc; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; font-weight: 700; }
        td { padding: 1.2rem 1.5rem; border-top: 1px solid var(--border); font-size: 0.9rem; }
        
        .badge { display: inline-flex; align-items: center; background: #dcfce7; color: #166534; padding: 0.35rem 0.7rem; border-radius: 6px; font-weight: 700; font-size: 0.7rem; }
        .debit-badge { background: #e0f2fe; color: #0369a1; margin-left: 0.5rem; }
        .inst-text { font-size: 0.75rem; color: var(--primary); font-weight: 700; display: block; margin-top: 0.25rem; }

        @media (max-width: 768px) { .sidebar { width: 70px; } .main { margin-left: 70px; } }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo">Kisasa</div>
    <nav>
        <a href="index.html" title="Dashboard"><i class="fa-solid fa-gauge-high"></i></a>
        <a href="leads.html" title="Leads"><i class="fa-solid fa-user-plus"></i></a>
        <a href="clients.html" title="Clients"><i class="fa-solid fa-users"></i></a>
        <a href="quotes.html" class="active" title="Quotes"><i class="fa-solid fa-file-invoice"></i></a>
        <a href="reports.html" title="Reports"><i class="fa-solid fa-chart-line"></i></a>
        <a href="settings.html" title="Settings"><i class="fa-solid fa-gear"></i></a>
    </nav>
</aside>

<div class="main">
    <div class="header"><h1>Quotes & Clearing Plans</h1></div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Quote #</th>
                    <th>Date</th>
                    <th>Client Details</th>
                    <th>Amount / Plan</th>
                    <th>Payment Method</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="quotesBody"></tbody>
        </table>
    </div>
</div>

<script>
    function render() {
        const quotes = JSON.parse(localStorage.getItem('kisasa_quotes') || '[]');
        const body = document.getElementById('quotesBody');
        if(quotes.length === 0) {
            body.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:4rem; color:var(--text-muted)">No quotes found.</td></tr>';
            return;
        }
        body.innerHTML = [...quotes].reverse().map(q => `
            <tr>
                <td style="font-weight:700; color:var(--primary)">${q.quoteNumber}</td>
                <td>${q.date}</td>
                <td>
                    <div style="font-weight:600">${q.firstName} ${q.lastName}</div>
                    <div style="font-size:0.8rem; color:var(--text-muted)">${q.email}</div>
                </td>
                <td>
                    <div style="font-weight:700">R ${Number(q.amount).toLocaleString()}</div>
                    ${q.isDebitOrder ? `<span class="inst-text"><i class="fa-solid fa-rotate"></i> R ${Number(q.debitDetails.monthly).toLocaleString()} /mo</span>` : ''}
                </td>
                <td>
                    ${q.isDebitOrder ? `<span>Day ${q.debitDetails.day} Debit</span>` : '<span>Full EFT</span>'}
                </td>
                <td>
                    <span class="badge">SENT</span>
                    ${q.isDebitOrder ? `<span class="badge debit-badge">RECURRING</span>` : ''}
                </td>
            </tr>
        `).join('');
    }
    window.onload = render;
</script>
</body>
</html>

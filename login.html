<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Credit Legal CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for the eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papP3FjT1Y3ePq1/..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="login.css">
  <style>
    /* Password toggle styles */
    .password-container {
      position: relative;
    }
    .password-container input {
      width: 100%;
      padding-right: 40px; /* space for the eye icon */
    }
    .password-container i {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #888;
      cursor: pointer;
      font-size: 1rem;
    }
    .password-container i:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h1>Kisasa</h1>
      <p>Secure and modern CRM for credit and legal agencies. Manage clients, leads, and cases efficiently.</p>
      <div class="login-left-footer">
        &copy; 2026 Credit Legal Agency
      </div>
    </div>

    <div class="login-right">
      <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Sign in to your account</p>
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>

          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" placeholder="********" required>
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>

          <div class="login-options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit">Login</button>
        </form>
        <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
    // DEMO USERS
    const users = [
      { email: "admin@kisasa.com", password: "admin123", name: "Admin", role: "admin", id: 1 },
      { email: "agent@kisasa.com", password: "password123", name: "Agent Duwaine", role: "agent", id: 2 }
    ];

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function(e){
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      const user = users.find(u => u.email === email && u.password === password);

      if(user){
        // Save name, email, role, and id in localStorage
        localStorage.setItem("loggedInUser", JSON.stringify({
          id: user.id,
          name: user.name,
          email: user.email,
          role: user.role
        }));
        // Redirect to main dashboard
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password");
      }
    });

    // Password toggle
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>

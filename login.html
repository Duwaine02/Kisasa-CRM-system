<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Credit Legal CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <style>
    .password-container { position: relative; }
    .password-container input { width: 100%; padding-right: 40px; }
    .password-container i {
      position: absolute; top: 50%; right: 10px; transform: translateY(-50%);
      color: #888; cursor: pointer; font-size: 1rem;
    }
    .password-container i:hover { color: #333; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h1>Kisasa</h1>
      <p>Secure and modern CRM for credit and legal agencies. Manage clients, leads, and cases efficiently.</p>
      <div class="login-left-footer">&copy; 2026 Credit Legal Agency</div>
    </div>

    <div class="login-right">
      <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Sign in to your account</p>
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" placeholder="********" required>
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
          <div class="login-options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const users = [
      { id: 1, name: "Admin", email: "admin@kisasa.com", password: "admin123", role: "admin" },
      { id: 2, name: "Agent Duwaine", email: "agent@kisasa.com", password: "password123", role: "agent" }
    ];

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const user = users.find(u => u.email === email && u.password === password);
      if(user){
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password");
      }
    });

    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>

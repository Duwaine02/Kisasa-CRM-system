<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kisasa CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f4f6f9; margin: 0; }
    .login-container { display: flex; min-height: 100vh; }
    .login-left { flex: 1; background: #2563eb; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
    .login-left h1 { font-size: 48px; margin-bottom: 20px; }
    .login-left p { font-size: 18px; margin-bottom: 20px; text-align: center; }
    .login-left-footer { margin-top: auto; font-size: 14px; }
    .login-right { flex: 1; display: flex; justify-content: center; align-items: center; background: #fff; }
    .login-card { width: 100%; max-width: 400px; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .login-card h2 { margin-bottom: 10px; }
    .login-card p { margin-bottom: 20px; }
    .login-card input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; }
    .login-card button { width: 100%; padding: 10px; background: #2563eb; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .login-card button:hover { background: #1d4ed8; }
    .password-container { position: relative; }
    .password-container input { padding-right: 40px; }
    .password-container i { position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer; color: #888; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h1>Kisasa CRM</h1>
      <p>Secure CRM for Credit & Legal Agencies</p>
      <div class="login-left-footer">&copy; 2026 Kisasa</div>
    </div>
    <div class="login-right">
      <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Sign in to your account</p>
        <form id="loginForm">
          <label>Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
          <label>Password</label>
          <div class="password-container">
            <input type="password" id="password" placeholder="********" required>
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const users = [
      { id: 1, name: "Admin", email: "admin@kisasa.com", password: "admin123", role: "admin" },
      { id: 2, name: "Agent Duwaine", email: "agent@kisasa.com", password: "password123", role: "agent" }
    ];

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const user = users.find(u => u.email === email && u.password === password);
      if(user){
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        window.location.href = "index.html";
      } else alert("Invalid email or password");
    });

    // Toggle password
    const togglePassword = document.getElementById("togglePassword");
    togglePassword.addEventListener("click", () => {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
      togglePassword.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>

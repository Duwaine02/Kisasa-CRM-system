<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kisasa CRM – Login</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <style>
    /* ========== RESET ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f4f6f9;
      color: #1f2937;
    }

    /* ========== LAYOUT ========== */
    .login-container {
      display: flex;
      min-height: 100vh;
    }

    /* ========== LEFT BRAND PANEL ========== */
    .login-left {
      flex: 1;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 30px;
    }

    /* Kisasa Badge */
    .brand-badge {
      width: 52px;
      height: 52px;
      border-radius: 14px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 1px;
      box-shadow: 0 10px 25px rgba(37,99,235,0.35);
    }

    .brand h1 {
      font-size: 36px;
      font-weight: 700;
    }

    .login-left p {
      max-width: 420px;
      font-size: 16px;
      line-height: 1.6;
      color: #c7d2fe;
      margin-bottom: 40px;
    }

    .login-left-footer {
      margin-top: auto;
      font-size: 14px;
      color: #94a3b8;
    }

    /* ========== RIGHT LOGIN PANEL ========== */
    .login-right {
      flex: 1;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 36px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .login-card p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    /* ========== FORM ========== */
    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      transition: 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    .password-container {
      position: relative;
    }

    .password-container i {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #9ca3af;
    }

    /* ========== BUTTON ========== */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(37,99,235,0.35);
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 900px) {
      .login-container {
        flex-direction: column;
      }

      .login-left {
        padding: 40px;
        text-align: center;
        align-items: center;
      }

      .brand {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">

    <!-- LEFT -->
    <div class="login-left">
      <div class="brand">
        <div class="brand-badge">K</div>
        <h1>Kisasa </h1>
      </div>
      <p>
        Kisasa intelligent CRM built for
        credit and legal professionals who value clarity, control, and performance.
      </p>
      <div class="login-left-footer">
        © 2026 Kisasa Technologies
      </div>
    </div>

    <!-- RIGHT -->
    <div class="login-right">
      <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Sign in to continue to your dashboard</p>

        <form id="loginForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="you@kisasa.com" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <div class="password-container">
              <input type="password" id="password" placeholder="••••••••" required />
            </div>
          </div>

          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const users = [
      { id: 1, name: "Admin", email: "admin@kisasa.com", password: "admin123", role: "admin" },
      { id: 2, name: "Agent Duwaine", email: "agent@kisasa.com", password: "password123", role: "agent" }
    ];

    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password");
      }
    });

    document.getElementById("togglePassword").addEventListener("click", () => {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    });
  </script>
</body>
</html>

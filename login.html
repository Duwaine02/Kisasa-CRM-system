<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kisasa CRM - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ================= Body & Animated Background ================= */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #0f172a;
      position: relative;
    }

    /* Canvas for animated background */
    #bgCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* ================= Login Card ================= */
    .login-box {
      background: rgba(255,255,255,0.95);
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    p.welcome {
      color: #4b5563;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    /* ================= Form Inputs ================= */
    form input {
      width: 100%;
      padding: 0.85rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    form input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59,130,246,0.3);
    }

    /* ================= Login Button ================= */
    button {
      width: 100%;
      padding: 0.95rem;
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      background: linear-gradient(90deg, #2563eb, #4f46e5);
    }

    /* ================= Error Message ================= */
    .error {
      color: #ef4444;
      text-align: center;
      margin-top: 1rem;
      display: none;
      font-weight: 500;
      font-size: 0.9rem;
    }

    /* ================= Footer Message ================= */
    .login-footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #6b7280;
    }
    .login-footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    .login-footer a:hover { text-decoration: underline; }

    /* ================= Icon in button ================= */
    .fa-sign-in-alt { font-size: 1rem; }

  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <div class="login-box">
    <h1>Kisasa CRM</h1>
    <p class="welcome">Welcome back! Ready to manage your clients and leads?</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email (e.g. duwaine@kisasa.com)" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      <div class="error" id="error">Invalid credentials. Please try again.</div>
    </form>

    <div class="login-footer">
      New here? <a href="#">Contact admin to create an account</a>
    </div>
  </div>

  <script>
    // ================= Login Logic =================
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');

      if(email === "admin@kisasa.com" && password === "admin123"){
        localStorage.setItem('currentUser', JSON.stringify({email: "admin@kisasa.com", name: "Admin", role: "admin"}));
        window.location.href = "dashboard.html";
        return;
      }

      if(email === "agent@kisasa.com" && password === "agent123"){
        localStorage.setItem('currentUser', JSON.stringify({email, name:"Agent Duwaine", role: "agent"}));
        window.location.href = "dashboard.html";
        return;
      }

      errorEl.style.display = 'block';
      setTimeout(()=>errorEl.style.display='none', 4000);
    });

    // ================= Animated Background =================
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Particles
    const particles = [];
    const particleCount = 70;
    for(let i=0;i<particleCount;i++){
      particles.push({
        x: Math.random()*width,
        y: Math.random()*height,
        r: Math.random()*3+1,
        dx: (Math.random()-0.5)*0.7,
        dy: (Math.random()-0.5)*0.7,
        alpha: Math.random()*0.5+0.3
      });
    }

    function animate() {
      ctx.clearRect(0,0,width,height);
      particles.forEach(p=>{
        p.x += p.dx;
        p.y += p.dy;

        if(p.x < 0 || p.x > width) p.dx *= -1;
        if(p.y < 0 || p.y > height) p.dy *= -1;

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
</html>

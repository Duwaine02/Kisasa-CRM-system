<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kisasa CRM Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="stylesheet.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="layout">
  <aside class="sidebar">
    <h2>Kisasa CRM</h2>
    <nav>
      <a href="#" class="active">Dashboard</a>
      <a href="#">Leads</a>
      <a href="#">Clients</a>
      <a href="#">Quotes</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </aside>

  <!-- Agent Dashboard -->
  <main class="main" id="agentDashboard" style="display:none">
    <header class="header">
      <h1>Agent Dashboard</h1>
      <div>Logged in as: <strong id="agentName"></strong></div>
    </header>
    <section class="stats">
      <div class="card"><p>New Leads</p><h2 id="newLeads"></h2></div>
      <div class="card"><p>In Progress</p><h2 id="inProgress"></h2></div>
      <div class="card"><p>Completed</p><h2 id="completedClients"></h2></div>
      <div class="card"><p>Win Rate</p><h2 id="winRate"></h2></div>
    </section>
    <section>
      <h3>Tasks</h3>
      <div id="taskList"></div>
    </section>
    <section>
      <h3>Sales Chart</h3>
      <canvas id="salesChart"></canvas>
    </section>
  </main>

  <!-- Admin Dashboard -->
  <main class="main" id="adminDashboard" style="display:none">
    <header class="header">
      <h1>Admin Dashboard</h1>
      <div>Logged in as: <strong id="adminName"></strong></div>
      <button id="addAgentBtn">+ Add Agent</button>
    </header>
    <section class="stats" id="adminStats"></section>
    <section class="team-overview">
      <h2>Team Overview</h2>
      <select id="agentSelector"></select>
      <div id="agentStats" class="stats"></div>
      <h3>Tasks</h3>
      <div id="agentTasksContainer"></div>
    </section>

    <!-- Add Agent Modal -->
    <div id="addAgentModal" class="modal">
      <div class="modal-content">
        <span id="closeAgentModal" class="close">&times;</span>
        <h2>Add Agent</h2>
        <input type="text" id="newAgentName" placeholder="Agent Name">
        <input type="email" id="newAgentEmail" placeholder="Agent Email">
        <button id="saveAgentBtn">Save Agent</button>
      </div>
    </div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>

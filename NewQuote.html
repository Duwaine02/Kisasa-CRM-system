<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Quote - Kisasa CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --primary: #2563eb; 
            --primary-light: #dbeafe;
            --sidebar-bg: #0b1f3b; 
            --bg: #f1f5f9; 
            --border: #e2e8f0; 
            --success: #10b981;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; min-height: 100vh; color: var(--text-main); }

        .sidebar {
            width: 76px; background: var(--sidebar-bg);
            display: flex; flex-direction: column; align-items: center;
            padding: 1.5rem 0; position: fixed; height: 100vh; z-index: 1000;
        }
        .sidebar .logo { color: #60a5fa; font-weight: 800; font-size: 1.2rem; margin-bottom: 2.5rem; }
        .sidebar a {
            width: 46px; height: 46px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: #94a3b8; margin-bottom: 0.75rem; transition: all 0.3s; text-decoration: none;
        }
        .sidebar a:hover { background: rgba(255,255,255,0.08); color: white; }
        .sidebar a.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(37,99,235,0.3); }

        .main { flex: 1; margin-left: 76px; padding: clamp(1.5rem, 4vw, 2.5rem); display: flex; flex-direction: column; align-items: center; }

        .form-card { 
            width: 100%; max-width: 650px; background: white; 
            padding: 40px; border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid var(--border);
        }

        h2 { margin-bottom: 25px; font-weight: 700; color: #0f172a; }
        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.05em; }
        
        input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; font-size: 14px; transition: all 0.2s; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }
        input[readonly] { background: #f8fafc; color: var(--text-muted); cursor: not-allowed; }

        .toggle-wrapper {
            display: flex; align-items: center; justify-content: space-between;
            background: #f8fafc; padding: 15px 20px; border-radius: 12px;
            border: 1px solid var(--border); margin-bottom: 20px;
        }
        .toggle-label { display: flex; flex-direction: column; gap: 2px; }
        .toggle-label span:first-child { font-weight: 700; color: var(--text-main); font-size: 14px; }
        .toggle-label span:last-child { font-size: 12px; color: var(--text-muted); }

        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #cbd5e1; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(24px); }

        .debit-section { margin-top: 20px; padding: 20px; background: #f0fdf4; border-radius: 12px; border: 1px solid #dcfce7; animation: fadeIn 0.3s ease; }
        .hidden { display: none; }
        .bank-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-send { 
            width: 100%; background: var(--primary); color: white; padding: 16px; 
            border: none; border-radius: 12px; font-weight: 700; font-size: 1rem;
            cursor: pointer; margin-top: 25px; transition: all 0.3s;
        }
        .btn-send:hover { background: #1d4ed8; transform: translateY(-2px); }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo">Kisasa</div>
    <nav>
        <a href="index.html"><i class="fa-solid fa-gauge-high"></i></a>
        <a href="leads.html"><i class="fa-solid fa-user-plus"></i></a>
        <a href="clients.html"><i class="fa-solid fa-users"></i></a>
        <a href="quotes.html" class="active"><i class="fa-solid fa-file-invoice"></i></a>
        <a href="reports.html"><i class="fa-solid fa-chart-line"></i></a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
    </nav>
</aside>

<div class="main">
    <div class="form-card">
        <h2>Generate Quote</h2>
        <form id="quoteForm">
            <div class="bank-grid">
                <div class="form-group"><label>Quote #</label><input type="text" id="qNum" readonly></div>
                <div class="form-group"><label>Date</label><input type="date" id="qDate"></div>
            </div>
            
            <div class="bank-grid">
                <div class="form-group"><label>First Name</label><input type="text" id="fName" required></div>
                <div class="form-group"><label>Last Name</label><input type="text" id="lName"></div>
            </div>
            
            <div class="form-group"><label>Email Address</label><input type="email" id="email" required></div>
            <div class="form-group"><label>Total Debt Amount (R)</label><input type="text" id="amount" required placeholder="0"></div>

            <div class="toggle-wrapper">
                <div class="toggle-label">
                    <span>Debit Order Plan</span>
                    <span>Enable automatic monthly debt clearing</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="isDebitOrder" onchange="toggleDebitFields()">
                    <span class="slider"></span>
                </label>
            </div>

            <div id="debitFields" class="hidden debit-section">
                <div class="bank-grid">
                    <div class="form-group"><label>Bank Name</label><input type="text" id="bankName" placeholder="e.g. FNB"></div>
                    <div class="form-group"><label>Account Number</label><input type="text" id="accNum"></div>
                </div>
                <div class="bank-grid">
                    <div class="form-group"><label>Debit Day</label><input type="number" id="debitDay" placeholder="25" min="1" max="31"></div>
                    <div class="form-group"><label>Installment (R)</label><input type="text" id="installment" placeholder="0"></div>
                </div>
            </div>
            
            <button type="submit" class="btn-send">Save & Move to Tasks</button>
        </form>
    </div>
</div>

<script>
    function formatInput(e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value !== "") {
            e.target.value = Number(value).toLocaleString('en-US');
        } else {
            e.target.value = "";
        }
    }

    document.getElementById('amount').addEventListener('input', formatInput);
    document.getElementById('installment').addEventListener('input', formatInput);

    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        document.getElementById('qDate').valueAsDate = new Date();
        document.getElementById('qNum').value = "QT-" + Math.floor(10000 + Math.random() * 90000);
        document.getElementById('fName').value = params.get('fname') || '';
        document.getElementById('lName').value = params.get('lname') || '';
        document.getElementById('email').value = params.get('email') || '';
        
        let amt = params.get('amt') || '';
        if (amt) {
            document.getElementById('amount').value = Number(amt).toLocaleString('en-US');
        }
    });

    function toggleDebitFields() {
        const fields = document.getElementById('debitFields');
        const isActive = document.getElementById('isDebitOrder').checked;
        fields.classList.toggle('hidden', !isActive);
    }

    document.getElementById('quoteForm').onsubmit = function(e) {
        e.preventDefault();
        
        const params = new URLSearchParams(window.location.search);
        const leadId = params.get('id') || null;  // Get the lead ID from URL params
        
        const quotes = JSON.parse(localStorage.getItem('kisasa_quotes') || '[]');
        const isDebit = document.getElementById('isDebitOrder').checked;
        const targetEmail = document.getElementById('email').value.trim().toLowerCase();
        const rawAmount = document.getElementById("amount").value.replace(/,/g, "");
        const rawMonthly = document.getElementById("installment").value.replace(/,/g, "");

        const newQuote = {
            id: Date.now().toString(),
            quoteNumber: document.getElementById('qNum').value,
            firstName: document.getElementById('fName').value,
            lastName: document.getElementById('lName').value,
            email: targetEmail,
            amount: rawAmount,
            date: document.getElementById('qDate').value,
            isDebitOrder: isDebit,
            debitDetails: isDebit ? {
                bank: document.getElementById('bankName').value,
                account: document.getElementById('accNum').value,
                day: document.getElementById('debitDay').value,
                monthly: rawMonthly
            } : null
        };

        quotes.push(newQuote);
        localStorage.setItem('kisasa_quotes', JSON.stringify(quotes));

        // --- FIXED LEAD UPDATE LOGIC: Match by ID instead of email for precision ---
        let leads = JSON.parse(localStorage.getItem('kisasa_leads') || '[]');
        let leadFound = false;

        const updatedLeads = leads.map(lead => {
            // Check if this lead matches the ID of the selected draft lead
            if (lead.id === leadId) {
                leadFound = true;
                // Move ONLY this lead to Tasks, update amount/name/email if edited, keep other fields (e.g., leadStatus, phone)
                return { 
                    ...lead, 
                    status: 'in-progress', 
                    amount: rawAmount,
                    firstName: newQuote.firstName,
                    lastName: newQuote.lastName,
                    email: newQuote.email
                };
            }
            // Return all other leads unchanged
            return lead; 
        });

        // Only add a new lead if no matching ID was found (fallback for direct navigation to this page)
        if (!leadFound) {
            updatedLeads.push({
                id: "lead-" + Date.now(),
                firstName: newQuote.firstName,
                lastName: newQuote.lastName,
                email: newQuote.email,
                phone: params.get('phone') || '',  // Include phone if available from params
                amount: rawAmount,
                status: 'in-progress',
                leadStatus: 'Cold',
                date: new Date().toISOString().split("T")[0]
            });
        }

        localStorage.setItem('kisasa_leads', JSON.stringify(updatedLeads));
        
        alert("Quote Saved! Only " + newQuote.firstName + " has been moved to My Tasks.");
        window.location.href = 'index.html'; 
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kisasa CRM â€“ New Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --sidebar-width: 70px;
            --bg-main: #fcfcfc;
            --border: #eeeeee;
            --text-main: #1a1c1e;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-main); display: flex; min-height: 100vh; color: var(--text-main); }

        /* --- SIDEBAR (Matching Dashboard) --- */
        .sidebar {
            width: var(--sidebar-width); background: #fff;
            display: flex; flex-direction: column; align-items: center;
            padding: 1.5rem 0; position: fixed; height: 100vh;
            border-right: 1px solid var(--border); z-index: 1000;
        }
        .sidebar .logo { font-size: 0.6rem; font-weight: 800; letter-spacing: 2px; margin-bottom: 3rem; color: #000; }
        .sidebar nav { display: flex; flex-direction: column; gap: 1.2rem; }
        .sidebar a { color: #ccc; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; text-decoration: none; }
        .sidebar a.active { background: #1a1c1e; color: white; }

        /* --- MAIN CONTENT --- */
        main { flex: 1; margin-left: var(--sidebar-width); padding: 2rem; display: flex; flex-direction: column; align-items: center; }
        .content-wrapper { width: 100%; max-width: 600px; }

        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 2rem; width: 100%; }
        .header h1 { font-size: 1.4rem; font-weight: 700; }
        .back-btn { color: #999; text-decoration: none; font-size: 0.9rem; transition: 0.2s; }
        .back-btn:hover { color: #000; }

        /* --- FORM STYLING --- */
        .card { background: white; border: 1px solid var(--border); padding: 2rem; border-radius: 8px; }
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        
        label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; color: #999; margin-bottom: 6px; letter-spacing: 0.5px; }
        input { 
            padding: 10px 12px; border: 1px solid var(--border); border-radius: 4px; 
            font-size: 0.9rem; color: var(--text-main); outline: none; transition: border 0.2s;
        }
        input:focus { border-color: #000; }
        input[readonly] { background: #f9f9f9; color: #777; cursor: not-allowed; }

        /* --- DEBIT TOGGLE --- */
        .toggle-box {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: #fcfcfc; border: 1px solid var(--border);
            border-radius: 6px; margin: 20px 0;
        }
        .toggle-info h4 { font-size: 0.85rem; font-weight: 700; }
        .toggle-info p { font-size: 0.7rem; color: #777; }

        /* Switch UI */
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #eee; transition: .3s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px;
            left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(18px); }

        .debit-section { 
            padding: 15px; background: #f0fdf4; border: 1px solid #dcfce7; 
            border-radius: 6px; margin-bottom: 20px; display: none;
        }
        .debit-section.show { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn-submit {
            width: 100%; padding: 12px; background: #000; color: #fff;
            border: none; border-radius: 4px; font-weight: 700; font-size: 0.9rem;
            cursor: pointer; transition: 0.2s; margin-top: 10px;
        }
        .btn-submit:hover { opacity: 0.8; }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo">KISASA</div>
    <nav>
        <a href="index.html"><i class="fa-solid fa-gauge-high"></i></a>
        <a href="leads.html"><i class="fa-regular fa-circle-user"></i></a>
        <a href="#" class="active"><i class="fa-solid fa-file-invoice-dollar"></i></a>
    </nav>
</aside>

<main>
    <div class="content-wrapper">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <h1>New Quote</h1>
        </div>

        <div class="card">
            <form id="quoteForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Quote Number</label>
                        <input type="text" id="qNum" readonly>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="qDate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="fName" placeholder="Client Name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lName" placeholder="Surname">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="client@example.com" required>
                </div>

                <div class="form-group">
                    <label>Total Debt Amount (R)</label>
                    <input type="text" id="amount" placeholder="0.00" required>
                </div>

                <div class="toggle-box">
                    <div class="toggle-info">
                        <h4>Debit Order Plan</h4>
                        <p>Enable automatic monthly clearing</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="isDebitOrder" onchange="toggleDebit()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div id="debitFields" class="debit-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Bank</label>
                            <input type="text" id="bankName" placeholder="e.g. FNB">
                        </div>
                        <div class="form-group">
                            <label>Account Number</label>
                            <input type="text" id="accNum">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Debit Day</label>
                            <input type="number" id="debitDay" min="1" max="31" placeholder="25">
                        </div>
                        <div class="form-group">
                            <label>Installment (R)</label>
                            <input type="text" id="installment" placeholder="0.00">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Generate & Send Quote</button>
            </form>
        </div>
    </div>
</main>

<script>
    // 1. Format Currency Inputs
    function formatCurrency(e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value !== "") {
            e.target.value = "R " + Number(value).toLocaleString('en-ZA');
        }
    }
    document.getElementById('amount').addEventListener('input', formatCurrency);
    document.getElementById('installment').addEventListener('input', formatCurrency);

    // 2. Initial Setup
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        
        // Set Today's Date
        document.getElementById('qDate').valueAsDate = new Date();
        
        // Generate Unique Quote ID
        document.getElementById('qNum').value = "QT-" + Math.floor(1000 + Math.random() * 9000);
        
        // Pre-fill from URL
        document.getElementById('fName').value = params.get('fname') || '';
        document.getElementById('lName').value = params.get('lname') || '';
        document.getElementById('email').value = params.get('email') || '';
        
        let amt = params.get('amt') || '';
        if (amt) document.getElementById('amount').value = "R " + Number(amt).toLocaleString('en-ZA');
    });

    // 3. Toggle Debit Fields
    function toggleDebit() {
        const section = document.getElementById('debitFields');
        const checkbox = document.getElementById('isDebitOrder');
        section.classList.toggle('show', checkbox.checked);
    }

    // 4. Form Submission Logic
    document.getElementById('quoteForm').onsubmit = function(e) {
        e.preventDefault();
        
        const params = new URLSearchParams(window.location.search);
        const leadId = params.get('id');

        // and update the status of leadId to 'in-progress'
        
        alert("Quote Generated Successfully!");
        window.location.href = 'index.html'; 
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kisasa â€“ Add New Lead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --sidebar-width: 70px;
            --bg-main: #fcfcfc;
            --border: #eeeeee;
            --text-main: #1a1c1e;
            --text-muted: #999999;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-main); display: flex; min-height: 100vh; color: var(--text-main); }

        /* --- SIDEBAR (Standardized - No Add Lead Icon) --- */
        .sidebar {
            width: var(--sidebar-width); background: #fff;
            display: flex; flex-direction: column; align-items: center;
            padding: 1.5rem 0; position: fixed; height: 100vh;
            border-right: 1px solid var(--border); z-index: 1000;
        }
        .sidebar .logo { font-size: 0.6rem; font-weight: 800; letter-spacing: 2px; margin-bottom: 3rem; color: #000; }
        .sidebar nav { display: flex; flex-direction: column; gap: 1.2rem; }
        .sidebar a { color: #ccc; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; text-decoration: none; }
        .sidebar a.active { background: #1a1c1e; color: white; }

        /* --- MAIN CONTENT --- */
        main { flex: 1; margin-left: var(--sidebar-width); padding: 2rem; display: flex; flex-direction: column; align-items: center; }
        .content-wrapper { width: 100%; max-width: 800px; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; width: 100%; }
        .header h1 { font-size: 1.6rem; font-weight: 700; }
        .user-info { font-size: 0.8rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }

        /* --- FORM LAYOUT --- */
        .section-label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; color: #bbb; letter-spacing: 1px; margin-bottom: 2rem; display: block; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 20px; }
        
        label { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; color: #999; margin-bottom: 8px; letter-spacing: 0.5px; }
        input, select, textarea { 
            padding: 12px 0; border: none; border-bottom: 1px solid var(--border);
            font-size: 0.95rem; color: var(--text-main); outline: none; background: transparent; transition: border-color 0.2s;
        }
        input:focus, select:focus, textarea:focus { border-color: #000; }
        
        textarea { height: 80px; resize: none; border: 1px solid var(--border); padding: 10px; border-radius: 4px; margin-top: 10px; }
        
        .btn-container { margin-top: 30px; display: flex; justify-content: flex-end; }
        .btn-save { 
            background: #000; color: #fff; padding: 12px 40px; border-radius: 4px; 
            border: none; font-weight: 700; font-size: 0.85rem; cursor: pointer; transition: 0.2s;
        }
        .btn-save:hover { opacity: 0.8; }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo">KISASA</div>
    <nav>
        <a href="index.html"><i class="fa-solid fa-gauge-high"></i></a>
        <a href="leads.html"><i class="fa-regular fa-circle-user"></i></a>
    </nav>
</aside>

<main>
    <div class="content-wrapper">
        <header class="header">
            <h1>Add New Lead</h1>
            <div class="user-info">
                Duwaine Julies <i class="fa-solid fa-power-off" style="cursor:pointer;"></i>
            </div>
        </header>

        <form id="leadForm">
            <span class="section-label">Lead Information</span>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter surname">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" placeholder="000 000 0000">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>ID Number</label>
                    <input type="text" placeholder="Identification number">
                </div>
                <div class="form-group">
                    <label>Deal Value (R)</label>
                    <input type="text" placeholder="0.00">
                </div>
            </div>

            <div class="form-group">
                <label>Lead Status</label>
                <select required>
                    <option value="" disabled selected>Select temperature...</option>
                    <option value="Cold">Cold</option>
                    <option value="Warm">Warm</option>
                    <option value="Hot">Hot</option>
                </select>
            </div>

            <div class="form-group">
                <label>Internal Notes</label>
                <textarea placeholder="Add any background info or follow-up requirements..."></textarea>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-save">Save Lead</button>
            </div>
        </form>
    </div>
</main>

<script>
    document.getElementById('leadForm').onsubmit = function(e) {
        e.preventDefault();
        alert("Lead saved successfully!");
        window.location.href = 'index.html';
    };
</script>

</body>
</html>

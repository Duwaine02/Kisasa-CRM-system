<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - Kisasa CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- WebDataRocks Pivot Table -->
  <link href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.webdatarocks.com/latest/webdatarocks.toolbar.min.js"></script>
  <script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>

  <style>
    :root {
      --sidebar-bg: #0f172a;
      --sidebar-hover: #1e293b;
      --text-light: #cbd5e1;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: #f8fafc; 
      min-height: 100vh; 
    }

    .layout { display: flex; }

    /* Sidebar – matched to screenshot / dashboard style */
    .sidebar {
      width: 70px;
      background: var(--sidebar-bg);
      color: white;
      position: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1.5rem;
      overflow-y: auto;
    }

    .sidebar h2 {
      color: white;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      margin-bottom: 1.25rem;
      font-size: 1.25rem;
      color: var(--text-light);
      border-radius: 8px;
      transition: all 0.2s;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background: var(--sidebar-hover);
      color: white;
    }

    /* Main content */
    .main {
      margin-left: 70px;
      flex: 1;
      padding: 2rem 2.5rem;
      background-color: #f7f7f7;
    }

    h1 { 
      font-size: 1.875rem; 
      font-weight: 700; 
      margin-bottom: 1.5rem; 
    }

    h2 { margin: 2rem 0 1rem; }
    h3 { margin-bottom: 1rem; }

    #pivot-container { 
      height: 500px; 
      margin-bottom: 2rem; 
      background: white; 
      border-radius: 12px; 
      overflow: hidden; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>

<div class="layout">

  <!-- Sidebar – now identical in structure & look to the screenshot -->
  <aside class="sidebar">
    <h2>Kisasa</h2>
    <nav>
      <a href="index.html" title="Dashboard"><i class="fas fa-tachometer-alt"></i></a>
      <a href="leads.html" title="Leads"><i class="fas fa-user-plus"></i></a>
      <a href="clients.html" title="Clients"><i class="fas fa-users"></i></a>
      <a href="quotes.html" title="Quotes"><i class="fas fa-file-invoice-dollar"></i></a>
      <a href="reports.html" title="Reports" class="active"><i class="fas fa-chart-line"></i></a>
      <a href="settings.html" title="Settings"><i class="fas fa-cog"></i></a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">
    <h1>Reports</h1>

    <h2>Report Builder (Pivot Table)</h2>
    <div id="pivot-container"></div>

    <div class="chart-container">
      <h3>Dynamic Visualization (Updates with Pivot Changes)</h3>
      <canvas id="dynamicChart" height="100"></canvas>
    </div>
  </main>
</div>

<script>
// Sample CRM data (unchanged)
const crmData = [
  { Month: "January", Agent: "Duwaine", LeadStatus: "Converted", DealAmount: 5000, Region: "Cape Town" },
  { Month: "January", Agent: "Duwaine", LeadStatus: "Hot", DealAmount: 0, Region: "Cape Town" },
  { Month: "January", Agent: "Sarah", LeadStatus: "Converted", DealAmount: 8000, Region: "Johannesburg" },
  { Month: "February", Agent: "Duwaine", LeadStatus: "Converted", DealAmount: 12000, Region: "Cape Town" },
  { Month: "February", Agent: "Duwaine", LeadStatus: "Warm", DealAmount: 0, Region: "Cape Town" },
  { Month: "February", Agent: "John", LeadStatus: "Converted", DealAmount: 6500, Region: "Durban" },
  { Month: "March", Agent: "Duwaine", LeadStatus: "Converted", DealAmount: 9000, Region: "Cape Town" },
  { Month: "March", Agent: "Sarah", LeadStatus: "Hot", DealAmount: 0, Region: "Johannesburg" },
  { Month: "April", Agent: "Duwaine", LeadStatus: "Converted", DealAmount: 15000, Region: "Cape Town" },
  { Month: "April", Agent: "John", LeadStatus: "Converted", DealAmount: 7000, Region: "Durban" },
  { Month: "January", Agent: "Duwaine", LeadStatus: "Cold", DealAmount: 0, Region: "Cape Town" },
  { Month: "February", Agent: "Sarah", LeadStatus: "Converted", DealAmount: 11000, Region: "Johannesburg" },
];

// Initialize Pivot Table
let pivot = new WebDataRocks({
  container: "#pivot-container",
  toolbar: true,
  height: "500px",
  report: {
    dataSource: { data: crmData },
    slice: {
      rows: [{ uniqueName: "Month" }],
      columns: [{ uniqueName: "Measures" }],
      measures: [{ uniqueName: "DealAmount", aggregation: "sum", caption: "Total Sales ($)" }]
    }
  }
});

// Chart.js dynamic update (unchanged)
let dynamicChart = null;
const ctx = document.getElementById('dynamicChart').getContext('2d');

function createOrUpdateChart() {
  pivot.getData(null, {
    callbackHandler: function (data) {
      const labels = data.rows.map(row => row.join(" "));
      const values = data.data.map(cell => cell.v || 0);

      if (dynamicChart) {
        dynamicChart.data.labels = labels;
        dynamicChart.data.datasets[0].data = values;
        dynamicChart.update();
      } else {
        dynamicChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Sales / Metrics',
              data: values,
              backgroundColor: '#2563eb',
              borderRadius: 6
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: true } },
            scales: {
              y: { beginAtZero: true, grid: { color: '#e5e7eb' } },
              x: { grid: { display: false } }
            }
          }
        });
      }
    },
    updateHandler: function (data) {
      const labels = data.rows.map(row => row.join(" "));
      const values = data.data.map(cell => cell.v || 0);
      if (dynamicChart) {
        dynamicChart.data.labels = labels;
        dynamicChart.data.datasets[0].data = values;
        dynamicChart.update();
      }
    }
  });
}

pivot.on("reportcomplete", function () {
  pivot.off("reportcomplete");
  createOrUpdateChart();
});
</script>

</body>
</html>
